{% extends "layout.html" %}
{% block bodycontent %}
				<h1>Upload</h1>
				<p> Please upload a music piece.</p>
				<p>It should be MP3 or WAV. Be aware that big files take a long time.</p>
				<form action = {{ url_for('upload_file') }} method = "POST" enctype = "multipart/form-data">
							 <input type = "file" name = "file" />
							 <p>Name your final piece: <input type="text" name="artpiece" placeholder="No space inbetween."></p>
							 <input type = "submit"/>
						</form>
{% endblock %}
